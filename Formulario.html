<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Opinio/Pedido</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><img src="../../../ProyectoIma/Logo.jpg" width="50" height="50"/>  Bordados a mano</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Contactame</h3>
        <ul>
          <li><i class="fa fa-road"></i> La Joya, Tlaxcala, México</li>
          <li><i class="fa fa-phone"></i> 246 195 9004</li>
          <li><i class="fa fa-envelope"></i> Kinte58@gmail.com</li>
          <br>
          <br>
          <li>Si no perteneces a ninguna compañia solo pon ***** </li>
        </ul>
      </div>
      <div class="contact">
        <h3>Envíenos un correo electrónico</h3>
        <div class="alert">Tu mensaje ha sido enviado</div>
        <form id="contactForm">
          <p>
            <label>Nombre</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Empresa</label>
            <input type="text" name="company" id="company">
          </p>
          <p>
            <label>Dirección de correo electrónico</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Número de teléfono</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Mensaje</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Enviar</button>
          </p>
          <br>
          <a class="btn btn-primary" href="../index.html" role="button">INICIO</a>

        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
